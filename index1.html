<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="app">
        <div class="head">
            <h1>Simple Quiz</h1>
            <div class="pagination">
                <button class="btn1" onclick="backBtn()">prev</button>
                <ul>
                    <li class="link active" value="1">1</li>
                    <li class="link" value="2">2</li>
                    <li class="link" value="3">3</li>
                    <li class="link" value="4">4</li>
                    <li class="link" value="5">5</li>
                </ul>
                <button class="btn2" onclick="nextBtn()">next</button>
            </div>
        </div>
        <div id="timer">Time Remaining: <span id="time">05:00</span></div>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class='btn'>Answer 1</button>
                <button class='btn'>Answer 2</button>
                <button class='btn'>Answer 3</button>
                <button class='btn'>Answer 4</button>
            </div>
            <div class="nav-btn">
                <button id="back-btn">Back</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
